    <!-- Registration page Content -->

    <div>
    	<div class="row main_login">
    		<div class=" col s12 m12 l12 top_quarter_circle"></div>
    		<div class="col s12 m6 l6">
    			<h3 class="Registration_text">Registration</h3>
    			<div class="rgst_border">
					<div class="cover">
						<form onsubmit="validation()">
						<div class="UserName">
						<input id="usrnm"type="text" placeholder="First Name" name="" value="" >
						<input id="pswd" type="text" placeholder="Last Name" name="" value="">
						</div>
						<div class="Email_address">
						<input id="eml" type="email" placeholder="Email" name="" value="">
						</div>
						<div class="Phone_number">
						<select>
							<option>India (+91)</option>
							<option data-countryCode="CA" value="1">Canada (+1)</option>
							<option data-countryCode="PK" value="92">Pakistan (+92)</option>
							<option data-countryCode="AU" value="61">Australia (+61)</option>
						</select>
						<input id="phn" type="tel" placeholder="Phone No" name="" value="">
						</div>
						<div class="submit_button_div"> <button class="hoverable submit_button" type="submit" name="login" value="">Register</button></div>
						</form>
					</div>
				</div>
    		</div>
    		<div class="col s12 m6 l6">
				<div class="Pose5"></div>
			</div>
			<div class="col s12 m12 l12 bottom_quarter_circle"></div>
    	</div>
    </div>
